<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Game_Circles</title>

<link rel="stylesheet" type="text/css" href="file.css">
<script src="functions.js"></script>

</head>

<body>
	<h1>Проверь свою реакцию</h1>
	<p>Кликни по появляющейся фигуре настолько быстро, настолько ты сможешь</p>
	<p class="bold">Твоё время: <span id="timeTaken"></span></p>
	<div id="shape"></div>

<script type="text/javascript">
	
	var start = new Date().getTime; // Начало отсчета времени

	appearAfterDelay(); // Запуск основной функции

	document.getElementById("shape").onclick = function() {

		document.getElementById("shape").style.display = "none";

		var end = new Date().getTime(); // Конец отсчета времени
		var timeTaken = (end - start) / 1000; // Расчет затраченного времени

		document.getElementById("timeTaken").innerHTML = timeTaken + " секунд"; // Вывод затраченного времени

		appearAfterDelay();
	}

</script>

</body>
</html>
